<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WanderComposer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="lib/pixi.js"></script>
    <script src="lib/pixi-viewport.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-filters@2.6.1/dist/pixi-filters.js"></script>

    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>
<body>
    <div id="loading">
        <b id="loading-image"><img src="assets/load.gif" alt="Loading..."><br>
        <div id="loading-info">Loading...</div></b>
    </div>
    <div class="edit" id="edit-popup">
        <div class="edit-content" id="edit-popup-content">
            <span class="edit-close">x</span>
            <p1>Object Name | ID</p1><br>
            <b>X</b>: 120<br>
            <b>Y</b>: -100<br>
            <b>whatever else</b>: 'yes'
        </div>
    </div>

    <div id="header">
        <a class="waves-effect waves-light btn-small" id="button-file">File</a>
        <a class="waves-effect waves-light btn-small" id="button-palette">Palette</a>
    </div>

    <div id="mapview">
    </div>
</body>
</html>
